<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
  <div class="content">
    <img
      class="content__body"
      src="/creative-dev/images/Desktop.png"
    >
  </div>

  <div class="advertisement">
    <img class="advertisement__image advertisement__fade-bottom" src="/creative-dev/images/fade-bottom.png" >
    <img class="advertisement__image advertisement__goblet" src="/creative-dev/images/goblet.png" >
    <img class="advertisement__image advertisement__decor-bottom" src="/creative-dev/images/decor-bottom.png" >
    <img class="advertisement__image advertisement__decor-top" src="/creative-dev/images/decor-top.png" >

    <div class="advertisement__image advertisement__fans-block-left">
      <img class="advertisement__image advertisement__team-emblem-left" src="/creative-dev/images/team-emblem-left.png" alt="">
    </div>
    <div class="advertisement__image advertisement__fans-block-right">
      <img class="advertisement__image advertisement__team-emblem-right" src="/creative-dev/images/team-emblem-right.png" alt="">
    </div>


    <div class="advertisement__text-block-one-game">
      <p class="advertisement__text advertisement__text-one">ONE</p>
      <p class="advertisement__text advertisement__text-game">GAME</p>
      <p class="advertisement__text advertisement__text-to-glory">TO GLORY</p>
    </div>

    <div class="advertisement__prevideo-background">
      <div class="advertisement__hotspot-button-container">
        <button class="advertisement__watch-hotspot-btn"></button>
        Watch TV spot
      </div>


      <div class="advertisement__video-container">
        <button class="advertisement__play-video" ></button>
        <button class="advertisement__close-video" ></button>
        <video class="advertisement__video" src="/creative-dev/video/video.mp4"></video>
      </div>

    </div>

    <button class="advertisement__close-all"></button>

  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script defer type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
